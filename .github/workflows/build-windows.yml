name: build-windows
on:
    workflow_call:
        inputs:
            dry:
                default: false
                description: Prevent signing and upload
                required: false
                type: boolean
        secrets:
            TAURI_PRIVATE_KEY:
                required: false
            TAURI_KEY_PASSWORD:
                required: false

permissions:
    contents: read

jobs:
    build-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

            - uses: swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5
              with:
                  workspaces: './src-tauri -> target'

            - name: Install pnpm
              run: npm install -g pnpm
              shell: pwsh

            - name: Download & extract ONNX model (Windows)
              shell: pwsh
              run: |
                  New-Item -ItemType Directory -Force -Path resources | Out-Null
                  $url = "https://github.com/Kieirra/murmure-model/releases/download/1.0.0/parakeet-tdt-0.6b-v3-int8.zip"
                  $zip = Join-Path $env:RUNNER_TEMP "model.zip"
                  Write-Host "Downloading $url"
                  Invoke-WebRequest -Uri $url -OutFile $zip
                  Write-Host "Expanding into .\resources"
                  Expand-Archive -Path $zip -DestinationPath resources -Force
                  Get-ChildItem .\resources -Recurse | Select-Object FullName, Length

            - name: Install frontend deps
              run: pnpm install
              shell: pwsh

            - name: Build (MSI & NSIS)
              run: pnpm tauri build
              shell: pwsh

            - name: Prepare artifacts
              if: ${{ inputs.dry == false }}
              shell: pwsh
              run: |
                  $releaseDir = "release-bundle"
                  if (Test-Path $releaseDir) { Remove-Item $releaseDir -Recurse -Force }
                  New-Item -ItemType Directory -Force -Path $releaseDir | Out-Null

                  # Copy MSI
                  $msi = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter *.msi | Select-Object -First 1
                  if ($msi) {
                      Copy-Item $msi.FullName -Destination (Join-Path $releaseDir "Murmure_x64.msi") -Force
                  }

                  # Copy EXE (NSIS installer)
                  $exe = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter *.exe | Select-Object -First 1
                  if ($exe) {
                      Copy-Item $exe.FullName -Destination (Join-Path $releaseDir "Murmure_x64-setup.exe") -Force
                  }

            - name: Sign with Tauri (for updater)
              if: ${{ inputs.dry == false }}
              env:
                  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
                  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
              shell: pwsh
              run: |
                  if (-not $env:TAURI_PRIVATE_KEY) {
                      Write-Host "No TAURI_PRIVATE_KEY provided, skipping signing."
                      exit 0
                  }

                  $releaseDir = "release-bundle"

                  # Sign MSI
                  $msi = Join-Path $releaseDir "Murmure_x64.msi"
                  if (Test-Path $msi) {
                      pnpm tauri signer sign -k $env:TAURI_PRIVATE_KEY -p $env:TAURI_KEY_PASSWORD $msi
                  }

                  # Sign EXE
                  $exe = Join-Path $releaseDir "Murmure_x64-setup.exe"
                  if (Test-Path $exe) {
                      pnpm tauri signer sign -k $env:TAURI_PRIVATE_KEY -p $env:TAURI_KEY_PASSWORD $exe
                  }

            - name: Upload artifact (1 day)
              if: ${{ inputs.dry == false }}
              uses: actions/upload-artifact@v4
              with:
                  name: murmure-windows-x64
                  path: release-bundle
                  retention-days: 1
